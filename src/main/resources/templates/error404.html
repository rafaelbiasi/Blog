<!DOCTYPE html>
<html lang="pt-BR" th:replace="~{fragment/base :: layout (~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <header>
        <h1 th:text="#{error.not.found.title}">404 Not Found</h1>
        <hr/>
    </header>
    <p th:text="#{error.not.found.text}">Sorry, the page you are looking for could not be found.</p>
</div>
</body>
</html>
