<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout (~{:: div})}">
<body>
<main class="container mt-5">
    <div>
        <section>
            <h2 th:text="#{auth.title}">Authentication</h2>
            <form th:action="@{/auth}" method="POST" class="needs-validation" novalidate>
                <div th:if="${authError}" th:text="#{auth.error}" class="alert alert-danger" role="alert">
                    This is a danger alertâ€”check it out!
                </div>
                <div class="mb-3">
                    <label for="user" class="form-label" th:text="#{auth.username.email.label}">Email/Username</label>
                    <input id="user" type="text" name="user" class="form-control"
                           th:placeholder="#{auth.email.placeholder}" placeholder="E-mail" required>
                    <div class="invalid-feedback" th:text="#{auth.blank.user.email}">
                        Please enter your e-mail or username.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" th:text="#{auth.password.label}">Password</label>
                    <input id="password" type="password" name="password" class="form-control"
                           th:placeholder="#{auth.password.placeholder}" placeholder="Password" required>
                    <div class="invalid-feedback" th:text="#{auth.blank.password}">
                        Please enter your password.
                    </div>
                </div>
                <button type="submit" class="btn btn-success" th:text="#{auth.authenticate.button}">
                    Authenticate
                </button>
            </form>
        </section>
        <script>
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    const forms = document.getElementsByClassName('needs-validation');
                    Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </div>
</main>
</body>
</html>
