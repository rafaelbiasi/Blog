<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout (~{:: div})}">
<body>
<main class="container mt-5">
    <div>
        <section>
            <h2>Authentication</h2>
            <form th:action="@{/auth}" method="POST" class="needs-validation" novalidate>
                <div th:text="${errorMessage}" th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    This is a danger alertâ€”check it out!
                </div>
                <div class="mb-3">
                    <label for="user" class="form-label">Email/Username</label>
                    <input id="user" type="text" name="user" class="form-control" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Please enter your email or username.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" name="password" class="form-control" placeholder="Password"
                           required>
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Authentication</button>
            </form>
        </section>
        <script>
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    const forms = document.getElementsByClassName('needs-validation');
                    Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </div>
</main>
</body>
</html>
