<!DOCTYPE html>
<html lang="pt-BR" th:replace="~{fragment/base :: layout (~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <header>
        <h1 th:text="#{error.server.error.title}">500 Internal Server Error</h1>
        <hr/>
    </header>
    <p th:text="#{error.server.error.text}">Sorry, an unexpected error occurred.</p>
</div>
</body>
</html>
