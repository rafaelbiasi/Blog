<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="500 Error Page" name="description">
    <meta content="blog,500,error,not found" name="keywords">
    <title th:text="'Blog :: 500 Error'">Blog :: 500</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" th:rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}" th:text="#{base.home}">Home</a>
    </div>
</nav>
<main class="container mt-4">
    <header>
        <h1 th:text="#{error.server.error.title}">500 Internal Server Error</h1>
        <hr/>
    </header>
    <p th:text="#{error.server.error.text}">Sorry, an unexpected error occurred.</p>
</main>
</body>
</html>
