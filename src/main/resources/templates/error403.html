<!DOCTYPE html>
<html lang="pt-BR" th:replace="~{fragment/base :: layout (~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <header>
        <h1 th:text="#{error.access.denied.title}">403 Access Denied</h1>
        <hr/>
    </header>
    <p th:text="#{error.access.denied.text}">Sorry, you do not have permission to access this page.</p>
</div>
</body>
</html>
