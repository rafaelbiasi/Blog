<div class="pagination-container" th:fragment="pagination">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a aria-label="First" class="page-link" th:href="@{|/page/1/|}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a aria-label="Previous" class="page-link"
                   th:href="@{|/page/${currentPage == 0 ? 1 : currentPage}/|}">
                    <span aria-hidden="true">&lsaquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${i == currentPage} ? 'active'"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a class="page-link" th:href="@{|/page/${i + 1}/|}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a aria-label="Next"
                   class="page-link"
                   th:href="@{|/page/${currentPage + 1 >= totalPages ? totalPages : currentPage + 2}/|}">
                    <span aria-hidden="true">&rsaquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a aria-label="Last" class="page-link" th:href="@{|/page/${totalPages}/|}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
