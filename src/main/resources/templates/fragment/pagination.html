<div class="pagination-container" th:fragment="pagination(urlPrefix)">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!-- Link para a primeira página -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a aria-label="First" class="page-link" th:href="@{|${urlPrefix}/|}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- Link para a página anterior -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a aria-label="Previous" class="page-link"
                   th:href="@{|${currentPage == 0 || currentPage == 1 ? urlPrefix + '/' : urlPrefix + '/page/' + currentPage + '/'}|}">
                    <span aria-hidden="true">&lsaquo;</span>
                </a>
            </li>

            <!-- Links para as páginas -->
            <li class="page-item" th:classappend="${i == currentPage} ? 'active'"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a class="page-link" th:href="@{|${i == 0 ? urlPrefix + '/' : urlPrefix + '/page/' + (i + 1) + '/'}|}"
                   th:text="${i + 1}">1</a>
            </li>

            <!-- Link para a próxima página -->
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a aria-label="Next"
                   class="page-link"
                   th:href="@{|${urlPrefix + '/page/' + (currentPage + 1 >= totalPages ? totalPages : currentPage + 2) + '/'}|}">
                    <span aria-hidden="true">&rsaquo;</span>
                </a>
            </li>

            <!-- Link para a última página -->
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a aria-label="Last" class="page-link" th:href="@{|${urlPrefix + '/page/' + totalPages + '/'}|}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
