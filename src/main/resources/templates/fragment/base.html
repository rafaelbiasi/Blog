<!doctype html>
<html lang="en" th:fragment="layout (contet)"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Home Page of Spring Boot Blog Application" name="description">
    <meta content="spring,boot,blog,home,application" name="keywords">
    <title th:text="'Blog :: Home'">Blog :: Home</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" th:rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}" th:text="#{base.home}">Home</a>
        <ul class="navbar-nav ml-auto">
            <li sec:authorize="isAuthenticated()">
                <form method="POST" th:action="@{/logout}">
                    <button class="nav-link btn btn-primary" type="submit">
                        <span th:text="#{base.logout}">Logout</span> <span sec:authentication="name">Username</span>
                    </button>
                </form>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/register}" th:text="#{base.register}">Register</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/auth}" th:text="#{base.authentication}">Authentication</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/post/create}" th:text="#{base.newPost}">New Post</a>
            </li>
        </ul>
    </div>
</nav>
<main class="container mt-4">
    <header class="mb-4">
        <h1 th:text="#{base.blog.name}">Spring Boot Blog Application</h1>
    </header>
    <div th:insert="${contet}">

    </div>
</main>
</body>
</html>
